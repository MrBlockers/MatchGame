<html ng-app="MatchGame">

  <script src="\bower_components\jquery\dist\jquery.min.js"></script>
  <script src="\bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
  <script src="\bower_components\underscore\underscore-min.js"></script>
  <script src="\bower_components\angular\angular.min.js"></script>

  <link rel="stylesheet" href="\bower_components\bootstrap\dist\css\bootstrap.min.css" type="text/css"/>
<!--  <link rel="stylesheet" href="\bower_components\bootstrap\dist\css\bootstrap-theme.min.css" type="text/css"/> //-->
  <link rel="stylesheet" href="\bower_components\animate.css\animate.min.css" type="text/css"/>
  <link rel="stylesheet" href="\bower_components\fontawesome\css\font-awesome.min.css" type="text/css"/>

  <link rel="stylesheet" href="\style.css" type="text/css"/>

  <head>
  </head>

  <body ng-controller="SelectorCtrl">
    <div class="gamecontainer">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="gamePanelContainer">
          <div id="gamePanel" class="panel panel-default gamePanel animated jello">

            <div class="panel panel-header" align="center">
              <h1 id="gameTitle"><b>Match</b></h1>
            </div>
            <div class="panel panel-body">

              <div class="container-fluid">
                <div class="row">
                  <div class="row" class="gameCellRow">
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn1x1"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn1x2"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn1x3"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn1x4"></button></div class="col-md-2" >
                  </div>
                  <div class="row" class="gameCellRow">
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn2x1"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn2x2"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn2x3"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn2x4"></button></div class="col-md-2" >
                  </div>
                  <div class="row" class="gameCellRow">
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn3x1"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn3x2"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn3x3"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn3x4"></button></div class="col-md-2" >
                  </div>
                  <div class="row" class="gameCellRow">
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn4x1"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn4x2"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn4x3"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn4x4"></button></div class="col-md-2" >
                  </div>

                  <div class="row" class="gameCellRow">
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn5x1"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn5x2"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn5x3"></button></div class="col-md-2" >
                    <div class="col-xs-3" align="center"><button class="btn btn-default btn-block gameCell" ng-click="select($event)" id="btn5x4"></button></div class="col-md-2" >
                  </div>
                </div>
              </div>

            </div>


            <div class="panel panel-footer">

              <table>
                <tbody>
                  <tr>
                    <td class="bottombar"></td>
                    <td class="bottombar">
                      <div id="gameTimer">
                        {{timerTime.toFixed(2)}}
                      </div>
                    </td>
                    <td class="bottombar">
                      <i id="resetButton" class="fa fa-refresh"></i>

                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
          </div>
        </div>
      </div>


      <script src="\game.js"></script>
    </div>
  </body>
</html>
